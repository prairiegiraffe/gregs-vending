<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Content Manager</title>
  <script>
    // Store GitHub token if present in URL (for direct GitHub auth)
    if (window.location.hash && window.location.hash.includes('access_token')) {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const token = params.get('access_token');
      if (token) {
        localStorage.setItem('github_token', token);
        // Clean up URL
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }
  </script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      color: white;
      text-align: center;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .welcome-text {
      max-width: 500px;
      line-height: 1.6;
    }
    .welcome-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 300;
    }
    .welcome-text p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="loading-spinner"></div>
    <div class="welcome-text">
      <h1>ðŸŽ‰ Welcome to Your Website Manager!</h1>
      <p>You can easily update your website content here. Edit your business information, add new services, upload photos of your work, and much more.</p>
      <p>Loading your personalized dashboard...</p>
    </div>
  </div>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Hide loading screen once CMS loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
      }, 2000);
    });
    
    // Custom styling for CMS
    if (window.CMS) {
      CMS.registerPreviewStyle('/style.css');
    }
  </script>
</body>
</html>
